<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replay Emulator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="pit/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <video autoplay muted loop id="background-video" poster="pit/background.png">
        <source src="pit/background.mp4" type="video/mp4">
    </video>
    <div class="container">
        <header>
            <h1>Replay Emulator</h1>
            <p>Enter a replay URL to view the corresponding version:</p>
        </header>

        <main>
            <form id="urlForm">
                <i class="version-icon" id="versionButton">2025</i>
                <i class="fa fa-clock history-icon" id="historyButton"></i>
                <div class="input-container">
                    <input type="text" id="urlInput" placeholder="Paste your replay link here..." required>
                    <button type="submit"><i class="fas fa-arrow-right submit-icon"></i></button>
                </div>
            </form>

            <div id="error" class="error"></div>

            <div id="historyWindow" class="history-window">
                <div class="history-header">
                    <h3>Replay History</h3>
                    <button id="closeHistoryButton" class="close-button">×</button>
                </div>
                <div class="history-content">
                    <ul id="historyList" class="history-list">
                    </ul>
                </div>
            </div>
        </main>

    <section id="sponsorSection">
        <div class="sponsor-carousel">
            <div class="sponsor-container">
            </div>
        </div>
        <p>Advertise your Discord server here! Contact theangel2 to buy a spot!</p>
        <hr>
        <p>© 2024 Replay Emulator. All rights reserved.</p>
        <p>Credit: TheAngel & HunterJr</p>
    </section>
    </div>

    <script defer src="app.js"></script>

</body>
</html>
